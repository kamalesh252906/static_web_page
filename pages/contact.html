<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../styles/contact.css" />
  </head>
  <body>
    <header>
      <div class="ostrich">
        <h4><span class="heading"></span> Contact Us</h4>
        <span class="nail"><a href="../pages/index.html">Go Back</a></span>
      </div>
    </header>

    <div class="ostrich">
      <form class="web_form">
        <div class="rose">
          <div class="web_form">
            <label for="name">Name <span class="required">*</span></label>
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="web_form">
            <label for="phone"
              >Phone Number <span class="required">*</span></label
            >
            <input
              type="tel"
              id="phone"
              placeholder="Enter your number"
              required
            />
          </div>
        </div>

        <div class="rose">
          <div class="web_form">
            <label for="email"
              >Email Address <span class="required">*</span></label
            >
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
        </div>

        <div class="rose">
          <div class="web_form">
            <label for="country">Country</label>
            <input type="text" id="country" placeholder="Your country" />
          </div>
          <div class="web_form">
            <label for="state">State</label>
            <input type="text" id="state" placeholder="Your state" />
          </div>
        </div>

        <div class="webs webs_full">
          <label for="message">Message</label><br /><br />
          <textarea
            id="message"
            rows="4"
            placeholder="Write your message..."
          ></textarea>
        </div>

        <div class="buttons">
           <button type="submit"><a href="../pages/contact-submit.html" target="_blank">Submit</a></button>
        </div>
      </form>
    </div>

    <footer>
      <div class="mine">
        <p class="place">📍 Place: Chennai</p>
        <p>📞 <a href="tel:9677085823">9677085823</a></p>
        <p>
          📧
          <a href="mailto:cherrykamalesh@gmail.com">cherrykamalesh@gmail.com</a>
        </p>
      </div>
    </footer>
  </body>
</html>
